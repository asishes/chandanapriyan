<div class="loading-screen" [class.hidden]="!isVisible">
  <div class="loading-content">
    <!-- Animated Logo -->
    <div class="loading-logo">
      <span class="logo-text">ASISH</span>
      <span class="logo-accent animate-pulse">.</span>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner">
      <div class="spinner-ring"></div>
      <div class="spinner-ring"></div>
      <div class="spinner-ring"></div>
    </div>

    <!-- Loading Text -->
    <p class="loading-text">Building amazing things...</p>

    <!-- Progress Bar -->
    <div class="loading-progress">
      <div class="progress-bar"></div>
    </div>
  </div>
</div>
